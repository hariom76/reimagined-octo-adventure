<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>pay amount</title>
  </head>
  <body>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>Message:</strong> {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
  <div class="jumbotron">
   <div class="container my-5">
   <h3>{{ first.name }}----->>please pay amount to---->>{{ second.name }}</h3>
    <form method='POST' action="{% url 'confirm' first.id second.id %}">
    {% csrf_token %}
    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text">Rs.</span>
    <span class="input-group-text">0.00</span>
    </div>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"name="pay">
    </div>
    <button type="submit" class="btn btn-success ">PAY {{second.name}}</button> 
    </form> 
  </div>
  </div>
  </body>
</html>
