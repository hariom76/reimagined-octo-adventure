<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>transfer money</title>
  </head>
  <body>
   <header class="masthead mb-auto">
        <div class="inner pb-5">
          <nav class="nav nav-masthead justify-content-left bg-dark">
            <a class="nav-link active" href="{% url 'base' %}">Home</a>
            <a class="nav-link" href="{% url 'transfer' %}"> all transaction</a>
          </nav>
        </div>
      </header>
  <div class="container">
  <table class="table mt-4">
  <thead class="thead-dark">
  <center><h3> {{user.name}} transfer record </h3></center>
    <tr>
      <th scope="col">paid to</th>
      <th scope="col">amount</th>
    </tr>
  </thead>
  <tbody>
  {% for i in all %}
   {% if i.id != 1 %}
    <tr>
      <td>{{i.to_user}}</td>
      <td>{{i.amount}}</td>
    </tr>
    {% endif %}
   {% endfor %} 
  </tbody>
</table>
</div>
  </body>
</html>
